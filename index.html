<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Website</title>
    <style>
        body {
            font-family: 'Gamja Flower', cursive;
            margin: 0;
            padding: 0;
            background-color: #f7e6f9; /* Light purple background */
            color: #5a5a5a; /* Dark gray text color */
        }
        header {
            background-color: #ff99cc; /* Pink header background */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #ffccff; /* Light pink navigation background */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #5a5a5a;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #ffffff; /* White background for sections */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
        }
        footer {
            background-color: #ff99cc; /* Pink footer background */
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Games Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="games.html">Games</a>
        <a href="blog.html">Blog</a>
    </nav>
    <section>
        <h2>Welcome to our Games Website!</h2>
        <p>Explore our collection of exciting games and stay updated with our latest blog posts.</p>
    </section>
    <footer>
        <p>&copy; 2024 Games Website. All rights reserved.</p>
    </footer>
</body>
</html>
